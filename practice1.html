<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="css/icebreak.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icebreak</title>
</head>
<body>
    <div class="content">
        <label for="myname">お名前<span class="required">(必須)</span></label>
        <input id="myname" type="name" name="myname">
        <label for="email">メールアドレス<span class="required">(必須)</span></label>
        <input id="email" type="mail" name="email">
        <label for="title">題名</label>
        <input id="title" type="title" name="title">
        <label for="message">メッセージ本文</label>
        <textarea id="message" name="message" rows="5" cols="50">
        </textarea>
        <div class="reg">
            <button type="submit">送信</button>
        </div>
    </div>
</body>
