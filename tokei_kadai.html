<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ワールドクロック</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .time {
      font-size: 3rem; /* 大きなフォントサイズ */
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="localTime" class="time">現地時刻: </div>
  <div id="tokyoTime" class="time">東京時刻: </div>
  <div id="newYorkTime" class="time">ニューヨーク時刻: </div>
  <div id="londonTime" class="time">ロンドン時刻: </div>
  <div id="brasiliaTime" class="time">ブラジル時刻: </div>
  <div id="berlinTime" class="time">ドイツ時刻: </div>
  <div id="delhiTime" class="time">インド時刻: </div>

  <script>
    // 要素を取得
    const localTimeElement = document.getElementById("localTime");
    const tokyoTimeElement = document.getElementById("tokyoTime");
    const newYorkTimeElement = document.getElementById("newYorkTime");
    const londonTimeElement = document.getElementById("londonTime");
    const brasiliaTimeElement = document.getElementById("brasiliaTime");
    const berlinTimeElement = document.getElementById("berlinTime");
    const delhiTimeElement = document.getElementById("delhiTime");

    function updateTime() {
      // 現在の日時を取得
      const now = new Date();
      // それぞれのロケールに応じた文字列に変換して取得した要素に表示
      localTimeElement.textContent = `現地時刻: ${now.toLocaleString()}`;
      tokyoTimeElement.textContent = `東京時刻: ${now.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" })}`;
      newYorkTimeElement.textContent = `ニューヨーク時刻: ${now.toLocaleString("en-US", { timeZone: "America/New_York" })}`;
      londonTimeElement.textContent = `ロンドン時刻: ${now.toLocaleString("en-GB", { timeZone: "Europe/London" })}`;
      brasiliaTimeElement.textContent = `ブラジル時刻: ${now.toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" })}`;
      berlinTimeElement.textContent = `ドイツ時刻: ${now.toLocaleString("de-DE", { timeZone: "Europe/Berlin" })}`;
      delhiTimeElement.textContent = `インド時刻: ${now.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" })}`;
    }

    // 1秒毎にupdateTime関数を実行
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
