<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>canvas3</title>
    </head>
    <body>
        <canvas width="500" height="500" id="canvas001">canvas要素をサポートしていません</canvas> 
        <script>
            window.onload = function() {
                const canvas001 = document.getElementById("canvas001")
                if (canvas001.getContext) {
                        const context001 = canvas001.getContext("2d");//2次元描画
                        //円
                        context001.beginPath();//パスの作成
                        context001.arc(100,100,50,0,Math.PI * 2,true);//正円のパス
                        context001.stroke();

                        //context001.beginPath();//パスの作成
                        //context001.arc(100,100,80,Math.PI * 0.5,Math.PI * 1.5,false);//平円のパス
                        //context001.closePath();//パスを閉じる
                        //context001.fill();//塗りつぶしの描画
                }
            };
        </script>
    </body>
</html>
