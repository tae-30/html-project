<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="content">
        <h1>ログイン</h1>
        <div class="control">
            <label for="control">ID:</label>
            <input id="control" type="id" name="myid">
        </div>
        <div class="control">
            <label id="passcode">パスワード:</label>
            <input id="password" type="passcode" name="password">
        </div>
        <div class="control">
            <button type="ssubmit">ログイン</button>
        </div>
    </div>
</body>
</html>
