<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>datalist</title>
    </head>
    <body>
        <h1>入力補助の表示</h1>
        <form>
            <input type="text" list="foo">
            <datalist id="foo">
                <option value="イカ"></option>
                <option value="タコ"></option>
                <option value="マグロ"></option>
            </datalist>
            <input type="submit" value="送信">
        </form>
    </body>
</html>
