<body>
    <header>
        <h1>TODAY</h1>
    </header>
    <button onclick="myFunction()">クリック</button>

        <div class="container">
            <script>
                var today=new Date();
                var todayHtml=today.getFullYear() + "年" + (today.getMonth()+1) + "月" + today.getDate() + "日";
                function myFunction(){
                alert("今日は" + todayHtml + "です")
                }
            </script>
        </div>
</body>
